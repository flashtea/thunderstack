<div class="container mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-200">Recent Questions</h1>
    <button routerLink="/create-question" class="text-sm font-semibold px-4 py-2 bg-blue-600 text-white rounded-lg border border-blue-600 hover:bg-blue-500 transition-colors duration-300">
      Ask Question
    </button>
  </div>

  <div class="mb-8" *ngFor="let question of questions">
    <div class="bg-white dark:bg-slate-800/25 p-4 shadow-md rounded-lg">
      <h2 class="text-lg mb-2"><a [routerLink]="['/question', question.id]" class="text-gray-800 dark:text-gray-100">{{ question.title }}</a></h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4 break-words">{{ question.message }}</p>
    </div>
  </div>
</div>
